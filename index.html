<!DOCTYPE html>
<html>

<head>
  <title>Rock, Paper, Scissors!</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>

  <!--
  <h1>Rock, Paper, Scissors!</h1>
  <div id=score>
    Wins: <div id=win-counter>0</div>
    Losses: <div id=loss-counter>0</div>
  </div>
  <button id=start onclick="game()">START</button>
  -->
  <div id=game-area>

    <div id=left-side-area class="half-areas">
      <div id=interactive-button>CHOOSE!</div>
      <div id=cpu-panel class="main-panel">
        <img src="assets/robotFace.png" id=cpu-icon class="cpu-image" alt="cpu icon">
      </div>
      <div id=cpu-label>
        <!-- <div>Scoreboard</div> -->
        <div id=scoreboard-header>
          <div id=cpu-header class="header">CPU</div>
          <div id=score-header-separator></div>
          <div id=cpu-header class="header">Player</div>

        </div>
        <div id=scoreboard>
          <div id=cpu-score class="score-display">0</div>
          <div id=score-separator></div>
          <div id=player-score class="score-display">0</div>
        </div>
      </div>
    </div>
    <div id=right-side-area class="half-areas">
        <img src="assets/rockPlayer.png" id=rock class="player-panel" alt="rock">
        <img src="assets/paperPlayer.png" id=paper class="player-panel" alt="paper">
        <img src="assets/scissorsPlayer.png" id=scissors class="player-panel" alt="scissors">
    </div>
  </div>


  <script src="main.js"></script>
</body>

</html>
